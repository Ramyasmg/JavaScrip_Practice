<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array</h2>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>

arr1=[1,2,3,4,5];

document.getElementById("demo1").innerHTML ="Element at index 3 before typecasting "+ arr1[3];

x=arr1[3];
y=String(x);
document.getElementById("demo2").innerHTML ="Element at index 3 after typecasting "+ y;

document.getElementById("demo3").innerHTML="Type of element at index 3 after typecasting is "+typeof(y);


</script>

</body>
</html>
