<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Math functions</h2>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>
<p id="demo7"></p>
<p id="demo8"></p>
<p id="demo9"></p>


<script>

document.getElementById("demo1").innerHTML ="6 cube is "+ Math.pow(6,3);
document.getElementById("demo2").innerHTML ="square root of "+ Math.sqrt(49);
document.getElementById("demo3").innerHTML = "absolute value of -4.4 is "+Math.abs(-4.4);
x=Math.random();
document.getElementById("demo4").innerHTML ="Random number generated is"+x ;

document.getElementById("demo5").innerHTML = "ceil of random number generated is "+Math.ceil(x);
document.getElementById("demo6").innerHTML ="floor of random number generated is "+ Math.floor(x);
document.getElementById("demo7").innerHTML ="round of random number generated is "+ Math.round(x);

document.getElementById("demo8").innerHTML = 
"The sine value of 90 degrees is " + Math.sin(90 * Math.PI / 180);


document.getElementById("demo9").innerHTML = 
"The cos value of 90 degrees is " + Math.cos(0 * Math.PI / 180);



</script>

</body>
</html>
